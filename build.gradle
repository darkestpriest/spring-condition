plugins {
    id 'java'
}

group 'com.darkestapp'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.9.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
